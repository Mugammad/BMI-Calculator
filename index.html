<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="bmi-container text-center mt-5">
        <h1>Calculate Your BMI</h1>
        
        <div class=" p-2">
            <div class="row text-center">
                <div class="col-6">Your Weight</div>
                <div class="col-6">Your Height</div>
            </div>
            <div class="row pt-3 pb-3">
                <div class="col-6 d-flex justify-content-center"><input class="input" type="text" name="weight" id="weight" placeholder="in kilograms (kg)"></div>
                <div class="col-6 d-flex justify-content-center"><input class="input" type="text" name="height" id="height" placeholder="in meters (m)"></div>
            </div>

            <div class="row text-center pt-3 pb-3">
                <div class="col-3 d-flex justify-content-start">Gender</div>
                <div class="col-3 d-flex justify-content-end">
                    <select name="gender" id="gndr" onclick="disableInput()">
                        <option value="empty"></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-3 d-flex justify-content-start">Age</div>
                <div class="col-3 d-flex justify-content-end"><input class="input" type="text" name="age" id="age" disabled></div>
            </div>
            <div class="col-12 d-flex justify-content-center pt-3 pb-3"><button class="btn btn-danger" id="bmi" onclick="myBMI()">Generate BMI</button></div>
            <div class="row">
                <div class="col-6 text-center">BMI</div>
                <div class="col-6 text-center">Ideal BMI</div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-5 output" id="outputBmi"></div>
                <div class="col-5 output" id="IdealBmi"></div>
            </div>

            <div class=" output" id="comment"></div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger" id="clear" onclick="clear_inputs()">clear</button>
            </div>
            
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
